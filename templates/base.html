<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>{% block title %}{% endblock %}</title>
    <style>{% block stile %}{% endblock %}</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body style='background-image: url("{% static 'background/white-grey-scratch-lines.png' %}")'>
<div class="topnav">
    <!-- <a><img src="{% static 'label.jpg' %}" width="80" class="label" alt=""></a> -->
    <a class="active" href="{% url 'main_page' %}">Главная</a>
    <a href="{% url 'shop' %}">Магазин</a>
    <a href="{% url 'delivery' %}">Доставка</a>
    <a href="{% url 'blog_main' %}">Блог</a>
    <a href="{% url 'about_us' %}">О нас</a>
    <a href="{% url 'contacts' %}">Контакты</a>
    <div class="topnav-right">
        <a href="{% url 'contacts' %}" title="Личный кабинет"><img src="{% static 'icons/icon account.png' %}" width="22" alt=""></a>
        <a href="{% url 'contacts' %}" title="Корзина"><img src="{% static 'icons/icon buy.png' %}" width="22" alt=""></a>
    </div>

</div>

{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
